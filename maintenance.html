<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under Maintenance</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://www.zhangzhehan.net/wp-content/uploads/2024/03/cycling_202303h-scaled.jpg'); /* Replace 'background-image.jpg' with your actual background image */
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        color: white;
        text-align: center;
    }
    .maintenance-notice {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .maintenance-notice .bigtext-line1 {
        font-size: 40px;
        font-weight: bold;
    }
    .maintenance-notice .bigtext-line2 {
        font-size: 30px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="maintenance-notice">
    <span class="bigtext-line1">Sorry for the inconvenience</span><br>
    <span class="bigtext-line2">We’re under maintenance</span><br>
    <span class="bigtext-line2">We’ll be back shortly!</span>
</div>

</body>
</html>
